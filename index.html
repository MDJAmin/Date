<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jalali-moment/2.7.1/jalali-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-jalaali/0.9.7/moment-jalaali.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Date Picker</title>
</head>

<body>
    <div id="datepicker">
        <p class="current">Current day is : </p>
        <i class='bx bx-revision'></i>
        <input type="text" id="selected-date" placeholder="Select Your Date" readonly>
        <div id="calendar">
            <div class="month-nav">
                <button id="prev-month">Prev</button>
                <span id="current-month"></span>
                <button id="next-month">Next</button>
            </div>
            <div class="days"></div>
            <button id="toggle-date" class="calendar-button">Solar <i class='bx bxs-sun'></i></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
